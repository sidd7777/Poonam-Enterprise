<!DOCTYPE html>
<html>
<head>
	<title>Forgot Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="C:\Users\nidhi\OneDrive\Desktop\HTML\Internship\css\style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-4 d-none d-md-block image-container"><img src="images.jpg"></div>
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box ">
					<div class="text-center logo mb-3">
						<h3>Poonam Enterprises</h3>
					</div>
					<div class="reset-form d-block">
						<form class="reset-password-form">
							<h4 class="mb-3">Reset your passsword</h4>
							<p class="mb-3 ">Please enter your email address</p>
							<div class="form-input">
								<span><i class="fa fa-envelope"></i></span>
								<input type="email" placeholder="Email Address" required>
							</div>
							<div class="mb-3">
								<button class="btn" type="submit">Send reset link</button>
								
							</div>
						</form>
						
					</div>
					<div class="reset-confirmation d-none">
						<div class="mb-4">
							<h4 class="mb-3"> Link has been sent </h4>
							<h6 class="text">Please check your inbox</h6>
						</div>
						<div>
							<a href="login.html">
								<button type="submit" class="btn">Login Now</button>
							</a>
						</div>
					</div>
				</div>	
			</div>

		</div>
	</div>

	<script type="text/javascript">
		function PasswordReset(){
			$('form.reset-password-form').on('submit', function(e){
				e.preventDefault();
				$('.reset-form').removeClass('d-block').addClass('d-none');
				$('.reset-confirmation').addClass('d-block');
			})
		}

		window.addEventListener('load', function(){
			PasswordReset();

		})
	</script>

</body>
</html>
