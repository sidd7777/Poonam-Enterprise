<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="Bill-1.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


	<style type="text/css">

		
		
	</style>

</head>

<body>

	<div class="container-fluid full-page">
		<!--Heyy this is a comment-->
		<div class="row">
			<div class="col-lg-4 col-md-4 d-none d-md-block image-container">
				<img src="./images.jpg">
			</div>
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="logo mb-3">
						<h3>Poonam Enterprises</h3>
					</div>
					<div class="headind mb-4">
						<h4>Login into your account</h4>
					</div>
					<form>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" placeholder="Email Address" >
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" placeholder="Password">
						</div>
						<div class="row mb-3">
							<div class="col-6 d-flex">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="cb1">
									<label class="custom-control-label " for="cb1">Remember me</label>
								</div>
							</div>
							<div class="col-6 text-right">
								<a href="forgot password.html" class="forget-link">Forgot Password?</a>
							</div>
						</div>

						<div class="container login-create-container">
							<a href="dashboard.html" class="btn-submit">Login</a>
							<a href="register.html" class="btn-submit">Create Account</a>
						</div>



						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>

</html>
